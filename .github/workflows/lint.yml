name: Lint
on: [push]

jobs:
  lint:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Checks
      run: |
        ./dev-setup.sh
        venv/bin/black --check --diff .
        venv/bin/isort --check --diff .
        # Type hints are incorrect in fake-bpy
        venv/bin/pip uninstall -y fake-bpy-module-3.0
        venv/bin/mypy .
